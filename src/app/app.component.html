<h2>Todos</h2>
<table>
  <tr>
    <th>Id</th>
    <th>Description</th>
    <th>Summary</th>
    <th></th>
  </tr>
  <tr *ngFor="let todo of todos">
    <td>{{ todo.id }}</td>
    <td>{{ todo.description }}</td>
    <td>{{ todo.summary }}</td>
    <td>
      <button (click)="deleteTodo(todo.id)">Delete</button>
    </td>
  </tr>
</table>

<h2>Add Todo</h2>
<form (ngSubmit)="addTodo()">
  <label for="desc">Description:</label><br>
  <input type="text" id="desc" name="desc" [(ngModel)]="newTodo.description"><br>
  <label for="sum">Summary:</label><br>
  <input type="text" id="sum" name="sum" [(ngModel)]="newTodo.summary"><br>
  <button type="submit">Add</button>
</form>

<button (click)="refreshTodos()">Refresh</button>
